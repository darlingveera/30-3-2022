    <script>
    
         var marks=parseInt(prompt());
         if(marks>90)
         {
             console.log('GRADE A');

         }
         else if(marks>70)

         else if(marks>60)

         }
         else{
             console.log('GRADE E');
         }
         
         
    </script>
